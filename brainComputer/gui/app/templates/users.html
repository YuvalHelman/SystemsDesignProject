{% extends 'base.html' %}
{% block title %}users list{% endblock %}
{% block body %}
<h1>The Users List</h1>
<p>Click on an ID to see user's details</p>
    <ul>
    {% for id, name in data.items() %}
        <li><a href="users/{{ id }}">{{ id }}</a> - {{ name }}</li>
    {% endfor %}
    </ul>
{% endblock %}
