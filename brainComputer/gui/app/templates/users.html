{% extends 'base.html' %}
{% block title %}users list{% endblock %}
{% block body %}
<div class="jumbotron text-center">
  <h1>Users</h1>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>ID</h3>
        <ul>
    {% for id, name in data.items() %}
        <p><a href="users/{{ id }}">{{ id }}</a></p>
    {% endfor %}
    </ul>
    </div>
    <div class="col-sm-4">
      <h3>Name</h3>
        {% for id, name in data.items() %}
        <p>{{ name }}</p>
    {% endfor %}
<!--      <p>Lorem ipsum dolor..  - {{ name }}</p>-->
    </div>
  </div>
</div>

{% endblock %}
